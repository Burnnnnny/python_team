<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 100%;
            max-width: 500px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333333;
        }
        .file-upload {
            margin-top: 30px;
        }
        h3 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555555;
        }
        p {
            color: #888888;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .btn-upload {
            display: block;
            background-color: #3498db;
            color: #ffffff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin: 10px auto;
            transition: background-color 0.3s, transform 0.3s;
            width: 80%;
            max-width: 200px;
        }
        .btn-upload:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        .btn-translate, #download-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #10b981;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-translate:hover, #download-button:hover {
            background-color: #059669;
            transform: translateY(-3px);
        }
        .btn-back {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-back:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
<div class="container">
    <h2>File Upload</h2>
    <div class="file-upload">
        <h3>Attach or drag your text file here.</h3>
        <p>Supported formats: txt. Maximum size: 10MB.</p>
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <input id="file" type="file" name="file" accept=".txt">
            <label for="file" class="btn-upload"><i class="fas fa-file-upload icon"></i> Upload File</label>
        </form>
        <button class="btn-translate" id="translate-button"><i class="fas fa-language icon"></i> Translate</button>
        <a id="download-button" href="#"><i class="fas fa-download icon"></i> Download Translated File</a>
        <a href="/" class="btn-back"><i class="fas fa-arrow-left icon"></i> Back to Home</a>
    </div>
</div>
<script>
    document.getElementById('file').addEventListener('change', function(event) {
        const formData = new FormData(document.getElementById('upload-form'));

        fetch('/upload', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
        .then(data => {
            if (data.file_uploaded) {
                const translateButton = document.getElementById('translate-button');
                translateButton.style.display = 'inline-block';
                translateButton.addEventListener('click', function() {
                    fetch('/translate-file', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: `text=${encodeURIComponent(data.text)}`,
                    }).then(response => response.json())
                    .then(data => {
                        if (data.translated_file) {
                            const downloadButton = document.getElementById('download-button');
                            downloadButton.style.display = 'inline-block';
                            downloadButton.href = `/download/${data.translated_file}`;
                            translateButton.style.display = 'none';
                        }
                    }).catch(error => console.error('Error:', error));
                });
            }
        }).catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
